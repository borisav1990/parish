<div class="page-inner">
	<div class="page-header">
		<h4 class="page-title">Регистар</h4>
		<ul class="breadcrumbs">
			<li class="nav-home"><a href="#"> <i class="flaticon-home"></i>
			</a></li>
			<li class="separator"><i class="flaticon-right-arrow"></i></li>
			<li class="nav-item"><a href="#">Регистар</a></li>
			<li class="separator"><i class="flaticon-right-arrow"></i></li>
			<li class="nav-item"><a href="#">Домови</a></li>
		</ul>
	</div>
	<div class="row">
		<div class="col-md-12">
			<div class="card">
				<div class="card-header">
					<div class="d-flex align-items-center">
						<h4 class="card-title">Домови</h4>
						<button class="btn btn-primary btn-round ml-auto"
							data-toggle="modal" data-target="#addHousehold">
							<i class="fa fa-plus"></i> Додај
						</button>
					</div>
				</div>
				<div class="card-body">
					<div class="table-responsive">
						<table id="add-row"
							class="display table table-striped table-hover">
							<thead>
								<tr>
									<th>#</th>
									<th>Породица</th>
									<th>Адреса</th>
									<th>Слава</th>
									<th>Васкрс</th>
									<th>Приоритет</th>
									<th style="width: 10%">Акција</th>
								</tr>
							</thead>
							<tfoot>
								<tr>
									<th>#</th>
									<th>Породица</th>
									<th>Адреса</th>
									<th>Слава</th>
									<th>Васкрс</th>
									<th>Приоритет</th>
									<th style="width: 10%">Акција</th>
								</tr>
							</tfoot>
							<tbody>
								<tr th:each="household: ${householdsList}">
									<td th:text="${household.householdId}"></td>
									<td th:text="${household.familyName}"></td>
									<td><th:block th:replace="households/td_address.html"></th:block></td>
									<td><th:block th:replace="households/td_patron.html"></th:block></td>
									<td><th:block th:replace="households/td_easter.html"></th:block></td>
									<td><th:block th:replace="households/td_priority.html"></th:block></td>
									<td>
									<div class="form-button-action">
											<button type="button" data-toggle="modal" data-target="#addRowModal" title="Уреди"
												class="btn btn-link btn-primary btn-lg"
												data-original-title="Уреди">
												<i class="fa fa-edit"></i>
											</button>
											<button type="button" 
											        data-toggle="modal"
											         title="Избриши"
												    class="btn btn-link btn-danger" 
												    data-original-title="Избриши">
												<i class="fa fa-trash"></i>
											</button>
										</div>
									
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>


	</div>
</div>
