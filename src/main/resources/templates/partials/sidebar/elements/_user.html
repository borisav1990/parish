<div class="user" th:object="${rectory}">
	<div class="avatar-sm float-left mr-2">
		<img th:src="@{/assets/img/profile.jpg}" alt="..."
			class="avatar-img rounded-circle">
	</div>
	<div class="info">
		<a   data-toggle="collapse" href="#collapseExample" aria-expanded="true">
			<span th:text="*{'o. ' + user.firstName + ' ' + user.lastName}">
			   <span  class="user-level"></span> 
			   <span class="caret"> </span>
		    </span>
		    <span >
			   <span th:text="*{rectoryName}" class="user-level"></span> 
			   <span  class="caret"> </span>
		    </span>
		</a>
		<div class="clearfix"></div>

		<div class="collapse in" id="collapseExample">
			<ul class="nav">
				<li><a href="#"><span class="link-collapse" th:text="*{user.email}"></span></a></li>
				<li><a href="#"><span class="link-collapse" th:text="*{user.mobile}"></span></a></li>
				</a></li>
			</ul>
		</div>
	</div>
</div>
